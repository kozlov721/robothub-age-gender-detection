version: '1.2.0'
image: luxonis/basic-app
name: Age and Gender Recognition
description: Age and gender recognition.
language: python
url: https://github.com/kozlov721/robothub-age-gender
configuration:
  detection_threshold:
    label: 'Threshold confidence for face detection'
    type: 'num-range'
    step: 0.1
    min: 0.3
    max: 1.0
    default: 0.7
  time_delta:
    label: 'Seconds to wait before sending a new detection'
    type: 'num-range'
    step: 1
    min: 1
    max: 60
    default: 5
